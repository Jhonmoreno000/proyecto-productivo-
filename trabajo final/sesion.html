<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INICIO DE SESION</title>
    <link rel="stylesheet" href="sesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="login-container">
    <img src="./imagenes/logo de nequi.png" alt="Nequi Logo" class="logo">
    <h1>Iniciar sesión</h1>
    
    <form action="index_principal.html" method="POST">
        <div class="input-group">
            <label for="cuenta">Cuenta</label>
            <input type="text" id="uenta" name="cuenta" placeholder="Ingrese su cuenta">
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        </div>

        <input type="submit" value="Iniciar sesión">
    </form>

    <a href="https://transacciones.nequi.com/bdigital/login.jsp?_ga=2.131997897.752267737.1731424367-1805358774.1730824826" class="forgot-password">¿Olvidaste tu contraseña?</a>
</div>

</body>
</html>

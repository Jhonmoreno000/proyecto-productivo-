<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Transferencias.css">
    <title>TRANSFERENCIAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Transferencias</h1>
        <p>Bienvenido a la plataforma de transferencias.</p>
        <p>En esta plataforma podras hacer transferencias por un monto minimo de $5.000 (cinco mil pesos) y por un monto maximo de $5.000.000 (cinco millones de pesos).</p>
    </header>

    <main>
        <!-- SecciÃ³n de transferencias -->
        <section id="transferencias">
            <h2>Transferencias</h2>
            <form action="/transferencia" method="post">
                <label for="cuenta-origen">Cuenta Origen:</label>
                <input type="text" id="cuenta-origen" name="cuentaOrigen" placeholder="Ingrese su cuenta" required><br><br>

                <label for="cuenta-destino">Cuenta Destino:</label>
                <input type="text" id="cuenta-destino" name="cuentaDestino" placeholder="Ingrese la cuenta destino" required><br><br>

                <label for="monto-transferencia">Monto:</label>
                <input type="number" id="monto-transferencia" name="monto" placeholder="Ingrese el monto" required><br><br>

                <label for="clave">Clave:</label>
                <input type="number" id="clave" name="clave" placeholder="****" required><br><br>

                <button type="submit">Realizar Transferencia</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Banco Nequi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quejas.css">
    <title>QUEJAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Quejas y Sugerencias</h1>
        <p>Bienvenido a la plataforma de quejas y sugerencias</p>
        <p>En esta plataforma podras hacernos notar todos los falos que posee nuestra pagina y asi ayudarnos a mejorarla.</p>
    </header>

    <main>
        
        <section id="quejas">
            <h2>Quejas</h2>
            <form action="/Quejas" method="post">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="Apellido">Apellido:</label>
                <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese sus Apellido" required><br><br>
                
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required><br><br>

                <label for="descripcion">Descripcion:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingrese su descripcion" required></textarea><br><br>
                
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

                <button type="submit">Enviar Queja</button>
            </form>
        </section>

        <hr>

        <section id="sugerencias">
            <h2>Sugerencias</h2>
            <form action="/sugerencias" method="post">

                <label for="sugerencia">Podriamos mejorar en...</label>
                <textarea id="sugerencia" name="descripcion placeholder="Ingrese su descripcion" required></textarea><br><br>

                <button type="submit">Enviar Sugerencia</button>  
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Banco Nequi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
